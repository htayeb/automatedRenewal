<body>
<font size="26.5", color="#00b8e6", face="times"> Driver licence renewal</font>

<center>
    <font  size="18", color="#00b8e6", face="times"> <b>Please enter the following information</b></font>

    <form>
        <div class="form-group">
            <input type="text" class="form-control" id="exampleLastName" aria-describedby="emailHelp" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="exampleDriverLicense" placeholder="Driver License Number">
        </div>
        <div class="form-check">
            <input type="text" class="form-control" id="exampleKeyWord" placeholder="Keyword">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</center>
