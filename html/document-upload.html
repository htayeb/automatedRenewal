<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../styles/default.css">
    <link rel="stylesheet" type="text/css" href="../styles/document-upload.css">
    <meta charset="UTF-8">
    <title>Document Upload</title>
</head>
<body>
<header>
    <div id="page-header">
        <div id="icbc-header"><img id="logo" src="../images/icbc_logo.png" alt="icbc logo"></div>
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" aria-valuenow="75"
                 aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <div id="step-count">
        <p>Step 1 of 3: Upload Required Documents</p>
    </div>
</header>
<div class="container">
    <div id="navbar">
        <h1 id="page-title" class="nav-box">driver licence renewal</h1>
        <div id="nav-buttons" class="nav-box">
            <button class="btn btn-primary">Cancel</button>
            <button class="btn btn-primary">Go back</button>
            <button class="btn btn-primary">Next Step</button>
        </div>
        <div id="help-container" class="nav-box">
            <button id="help" class="btn btn-outline-primary">Need Help?</button>
        </div>
    </div>
    <div id="placeholder-warning"></div>
    <div id="instructions">
        <h2>Upload the required documents. We will automatically verify the documents.</h2>
    </div>
</div>
</body>
</html>
