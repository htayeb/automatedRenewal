    <div id="page-header">
        <div id="icbc-header"><img id="logo" src="../images/icbc_logo.png" alt="icbc logo"></div>

    <div id="step-count">
        <p>Step 3 of 3: Payment</p>

    <form action="confirmation.html" name="infoForm">
        <div id="navbar">
            <h1 id="page-title" class="nav-box">driver licence renewal</h1>

            </div>
            <div id="help-container" class="nav-box">
                <a href="http://www.icbc.com/about-icbc/contact-us/Pages/default.aspx" id="help" class="btn btn-outline-primary" role="button" target="_blank">Need Help?</a>
            </div>
        </div>
        <div id="placeholder-warning" class="custom-warning"></div>
        <div id="instructions">
            <h2>Payment Summary</h2>
        </div>

        <h3>Fees</h3>

        <div class="flex-container">
            <div class="column-1 with-border">
                <div id="description">&nbsp;&nbsp;&nbsp;Description</div>
                <div id="feelabel">&nbsp;&nbsp;&nbsp;Driver Licence Renewal</div>
            </div>
            <div class="column-2">
                <div id="price">&nbsp;Price</div>
                <div id="fee">&nbsp;$75</div>
            </div>
        </div>
        <div class="flex-container no-border">
            <div class="column-1">
                <div id="subtotal">Subtotal: </div>
                <div id="taxes">Tax: </div>
                <div id="total">Total: </div>
            </div>
            <div class="column-2">
                <div id="pricing">&nbsp;$75</div>
                <div id="tax">&nbsp;$9</div>
                <div id="totalprice">&nbsp;$84</div>
            </div>
        </div>

        <h2>Payment Information</h2>


        <div class="form-group">
            <label for="crdNum">Card Number:</label>
            <input type="text" class="form-control" id="crdNum" name="crdNum" maxlength="16">
        </div>
        <div class="form-group">
            <label for="crdName">Name (as it appears on card):</label>
            <input type="text" class="form-control" id="crdName" name="crdName">
        </div>
        <div class="form-group">
            <label for="crdExp">Expiration Date:</label>
            <input type="text" class="form-control" id="crdExp" name="crdExp" placeholder="mm/yyyy">
        </div>
        <div class="form-group">
            <label for="crdCode">Security Code:</label>
            <input type="text" class="form-control" id="crdCode" name="crdCode" maxlength="4">
        </div>
    </form>
